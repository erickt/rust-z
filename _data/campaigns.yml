# Time-boxed initiatives to achieve a specific goal
#
# These are the things we're promising our users in upcoming versions
# of Rust. Each one is a specific measurable deliverable with an
# associated tracking issue. The tracking issue may link to other
# issues, and thus campaigns may require multiple steps to complete.
# Some campaigns correspond directly to features in the feature
# pipeline.
#
# Like battleplans, 'top' campaigns are the ones we are trying to surface
# and sell. Like battleplans, campaigns should be exciting calls to action.
# People should want these things and want to contribute to their success.
#
# Potential additional fields: associated-rfcs/issues/etc, contributors.


